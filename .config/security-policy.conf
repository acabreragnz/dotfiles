# Política de Seguridad Corporativa
# Rabbet Security Requirements
# Fecha de implementación: 2026-02-04

# ==========================================
# Screen Lock
# ==========================================
# Timeout: 5 minutos (300 segundos)
# Aplicado vía: gsettings (GNOME)
# Script: ~/.config/yadm/scripts/gnome-security-settings.sh

# ==========================================
# Password Policy
# ==========================================
# Configuración: /etc/security/pwquality.conf
# Requisitos:
#   - Mínimo 14 caracteres
#   - Al menos 1 mayúscula
#   - Al menos 1 minúscula
#   - Al menos 1 dígito
#   - Al menos 1 carácter especial
#   - Máximo 3 caracteres repetidos consecutivos
#   - Verificación de diccionario
#   - Verificación de nombre de usuario
#   - Aplicable a root
#
# Aplicar con: sudo bash ~/.config/yadm/scripts/security-hardening.sh

# ==========================================
# Automatic Updates
# ==========================================
# Servicio: unattended-upgrades
# Estado esperado: active (running)
# Frecuencia: diaria

# ==========================================
# Firewall
# ==========================================
# Software: UFW (Uncomplicated Firewall)
# Política por defecto:
#   - Incoming: deny
#   - Outgoing: allow
# Comandos:
#   sudo ufw enable
#   sudo ufw status verbose

